<body onload="increateNumber()">
    <script>
        var num = +prompt("Nhap vao 1 so");
        var number = increateNumber(num);
        function increateNumber(number){
            //var number = +prompt("Nhap vao 1 so");
            number = number +1;
            return number;
        }
        document.write(number);
        //console.log(increateNumber(2));
    </script>
</body>
