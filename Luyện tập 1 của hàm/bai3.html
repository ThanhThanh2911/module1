<body onload="value()">
    <script>
        var number1 = +prompt("Nhap vao so thu nhat");
        var number2 = +prompt("Nhap vao so thu hai");
        function value(number1,number2){
            if (number1 > number2){
                alert(number1 + ">" + number2);
            }
            else {
                var sum = number1 + number2;
                return sum
            }
        }console.log(value(number1,number2));
    </script>
