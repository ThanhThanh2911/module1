<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Làm việc với Math</title>
</head>
<body>
    <script>
        //Sinh số ngẫu nhiên
        var a = Math.floor(Math.random() * 11);
        console.log(a);
        var b = Math.floor(Math.random() * 401);
        console.log(b);
        var c = Math.floor(Math.random(50) * 101);
        console.log(c);

        //Tìm giá trị nhỏ nhất
        var a = Math.min(5, 7, 2, 9);
        console.log(a);

        //Tìm lũy thừa 53
        var a = Math.pow(53,2);
        console.log("Lũy thừa 2 của 53 là:"+a);

        //Tính diện tích hình tròn có bán kính 5cm
        var radius = 5;
        var area = Math.PI*radius*radius;
        console.log("Diện tích hình tròn bán kính 5cm là:" + area);

    </script>
</body>
</html>
