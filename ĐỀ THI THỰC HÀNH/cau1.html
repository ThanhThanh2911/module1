<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>findMax</title>
</head>
<body>
    <script>
        var n = +prompt('input: ');
        var arr = [];
        for (var i = 0; i < n; i++) {
            arr[i] = Math.floor(Math.random() * 101);
        }
        console.log(arr);
        function display(arr){
            for(var i = 0; i < n ; i++){
                console.log(arr[i]);
            }
        }
        function findMax(array) {
            var max = array[0];
            for (var i = 0; i < n ; i++) {
                if (max < array[i]) {
                    max = array[i];
                }
            }
            return max;
        }
        var maxValue = findMax(arr);
        console.log("Số lớn nhất là " + maxValue);

    </script>
</body>
</html>
