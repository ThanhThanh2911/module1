<body>
    <script>
        function greaterY(arr, Y) {
            let count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === Y) {
                    count++;
                }
            }
            return count;
        }
        var Y = +prompt("nhap 1 so");
        let arr = [5, 2, 8, 3, 3];
        greaterY(arr, Y);
        console.log(greaterY(arr, Y));
    </script>
</body>
