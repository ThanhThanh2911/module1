<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Input n:");
        let check = Number.isInteger(n);
        if(check===true){
            alert(isPrime(n));
        }else{
            alert("Đầu vào bị sai!");
        }
        function isPrime() {
            if (n < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
