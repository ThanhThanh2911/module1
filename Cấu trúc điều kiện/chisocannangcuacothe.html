<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chỉ số cân nặng</title>
</head>
<body>
    
    <div id="cannang"></div>
    <h1>Weight</h1>
    <input type="number" weight="number" id="weight" ></input> </br>
    <h1>Height</h1>
    <input type="number" height="number" id="height" ></input> </br>
    <button type="button" id="ketqua" onclick="result()">Result</button>
    <div id="chisocannang"></div>
    <script>
        function result(){
            let weight= document.getElementById("weight").value;
            let height= document.getElementById("height").value;
            var bmi= weight / (height * height);
            document.getElementById("chisocannang").innerHTML = "result :" + bmi + " bmi";
                if (bmi < 18)
                    document.write("Underweight");
                else if (bmi < 25.0)
                    document.write("Normal");
                else if (bmi < 30.0)
                    document.write("Overweight");
                else
                    document.write("Obese");
        }
    </script>

</body>
</html>
