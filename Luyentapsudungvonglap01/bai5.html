<body>
    <script>
        function tongFibonaci() {
            var a = 0;
            var b = 1;
            var sum = 0;
            for (var i = 1; i <= 20; i++) {
                if (i === 1) {
                    sum = 1;
                } else {
                    sum = a + b;
                    a = b;
                    b = sum;
                }
            }
            return sum;
        } console.log(tongFibonaci());
    </script>
</body>
