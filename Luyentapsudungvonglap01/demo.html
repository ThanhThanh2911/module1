<body>
    <script>
        function isFibonacci(n) { //n la tong so fibonacci can xuat
            let f0 = 0;
            let f1 = 1;
            let fn = 1;
            if (n < 0) {
                return -1;
            } else if (n == 0 || n == 1) {
                return n;
            } else {
                for (let i = 2; i < n; i++) {
                    f0 = f1;
                    f1 = fn;
                    fn = f0 + f1;
                }
            }
            return fn;
        }
        // console.log(isFibonacci(10));
        let sum = 0;    
        for (var i=0; i<10; i++){
            console.log(isFibonacci(i));
            sum += isFibonacci(i);
        }
        console.log(sum);


    </script>
</body>
