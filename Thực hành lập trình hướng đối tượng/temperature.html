<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature</title>
</head>
<body>
    <script>
        let Temperature = function(Celsius){
            this.celsius = Celsius;
            // this.fahrenheit = Fahrenheit;
            // this.kelvin = Kelvin;

            this.getChangeFahrenheit = function(){
                return Celsius*1.8+32;
            }
            this.getChangeKelvin = function(){
                return Celsius+273.15;
            }
            this.toString = function(){
                console.log("Độ C là:" + Celsius);
            }
        }
        let temperature = new Temperature(25);
        temperature.toString();
        let doF = temperature.getChangeFahrenheit();
        let doK = temperature.getChangeKelvin();
        console.log("Độ F là:" + doF );
        console.log("Độ K là:" + doK);
    </script>
</body>
</html>
