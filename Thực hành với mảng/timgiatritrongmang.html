<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập 1 số:"));
        var mang = [2, 4, 6, 8];
        for (var i = 0; i <= mang.length; i++) {
            if (a === mang[i]) {
                document.write("Giá trị" + mang[i] + "ở vị trí" + i);
            }
        }
    </script>
</body>

</html>
