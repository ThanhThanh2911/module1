<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Translator</h1>
    <input id="character" type="test">
    <button onclick="dich()">Translator</button>
    <p id="result"></p>
    <script>
        var tiengAnh=["banana","straberry","coconut"];
        var tiengViet=["chuoi","dau","dua"];
        function dich(){
            var a=document.getElementById("character").value;
            for (var i=0; i<tiengAnh.length; i++){
                if (a===tiengAnh[i]){
                    document.getElementById("result").innerHTML=tiengViet[i];
                    
                }else{
                    document.getElementById("result").innerHTML='Khong tim thay gia tri';
                }
            }
        }

    </script>
</body>
</html>
