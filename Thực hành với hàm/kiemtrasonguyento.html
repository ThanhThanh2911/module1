        function isPrime(n){
            for (n; n<=100; n++){
            if(n<2){
                return false;
            }
            for (var i=2; i<Math.sqrt(n); i++){
                if (n%i===0){
                    return false;
                }
            } 
            return true;
        }}
        isPrime();
        
    </script>
