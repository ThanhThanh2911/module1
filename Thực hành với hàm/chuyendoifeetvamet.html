<body>
    <script>
        let foot = +prompt("input foot");

        function footToMeter(foot){
            var meter = 0.305 * foot;
            return meter;
        }
        console.log("Foot to meter " + footToMeter(foot));
        function meterToFoot(meter){
            var foot = 0.305 * meter;
            return foot;
        }
        console.log("Meter to foot " + meterToFoot(2));
    </script>
</body>
