<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h2>Type a value in the Fahreinheit field to convert the value to Celcius:</h2>
    <input id="nhietDo" type="number" onkeydown="nhietdo()" onkeyup="nhietdo()">
    
    <div id="result"></div>
    <script>
     function nhietdo(valNum){
        var valNum = document.getElementById("nhietDo").value;
        var doF = (valNum-32) / 1.8;
        document.getElementById('result').innerHTML=doF;
     } 
     
    </script>

</body>
</html>
