<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="phone">
    <button type="button" onclick="isPhone()">Check</button>
    <script>
        function isPhone(){
            var str = document.getElementById("phone").value;
            RegExp = /^(\(([0-9]{2})+\))+(\-)+(\(+([0])+([0-9]{9})+\))$/;
            if (RegExp.test(str)){
                alert("This phone is true!");
            }else{
                alert("This phone is not true!");
            }
        }
        // var phone1 = "(84)-(0123456789)";
        // isPhone(phone1);
        // var phone2 = "(a4)-(000000)";
        // isPhone(phone2);
    </script>
</body>
</html>
