    <script>
        //var str = document.getElementById("National").value;

        function is_usZipCode(str) {
            RegExp = /^[0-9]{5}(?:-[0-9]{4})$/;
            if (RegExp.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        var zipcode = "03201-2150"
        console.log(is_usZipCode(zipcode));
        zipcode = "7892";
        console.log(is_usZipCode(zipcode));
    </script>
