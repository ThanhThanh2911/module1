<body>
    <script>
        function daoMang(a) {
            for (var i = 0; i < a.length-1; i++) {
                for (var j = i+1; j < a.length; j++) {
                    {
                        let tg = a[i];
                        a[i] = a[j];
                        a[j] = tg;
                    }
                }
            }
            return a;
            // for(let i = arr.length-1 ; i>=0 ;i-- ){
            //     console.log(arr[i]);
            // }
        }
        var arr = ['a', 'Æ°', '34', 't', '2'];
        // console.log(daoMang(arr));
        let array = daoMang(arr);
        console.log(array);
    </script>
