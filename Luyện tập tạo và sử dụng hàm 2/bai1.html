<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính bình phương của 1 số</title>
</head>
<body>
    <script>
        var number = +prompt("nhap vao 1 so:");
        function tinhBinhPhuong(number){
            total = Math.pow(number,2);
            return total;  
        }tinhBinhPhuong(number);
        alert("Bình phương của "+number+ " là "+total);
    </script>
</body>
</html>
