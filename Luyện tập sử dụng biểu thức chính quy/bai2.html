<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm số từ</title>
</head>
<body>
    <script>
        function demSoTu(str){
            search = /[a-zA-Z]/;
            var result = 0;
            var n = str.length;
            for (var i=0; i< n;i++){
                if (search.test(str[i])){
                    result += 1;
                }
            }console.log(result);
        }
        var str = "jhdkqu1y1323g1k2j";
        demSoTu(str);
    </script>
</body>
</html>
